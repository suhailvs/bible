{% extends "base.html" %}
{% block title %}{{books[activebook-1]}} {{chapter}}{% endblock %}

{% block content %}
  <h2><center>{{books[activebook-1]}} <small>- {{chapter}}</small></center></h2>
  <br/>

  {% for verse in verses %}
	<p><b>{{loop.index}}</b> {{verse['Verse'][:-1]}}</p>
  {% endfor %}
{% endblock %}
